<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<style>
  .graph-cont {
    height: 500px;
    width: 100%;
  }

  h4 {
    margin-top: 1em;
  }

  footer {
    margin-bottom: 20px;
  }

  .content img {
    margin: 2em 0;
  }

  .range-btns-cont  {
    display: block;
    float:right;
    visibility: hidden;
    margin: 6px 6px;
  }
</style>
<body>

<div class="container">

  <div class="row">
    <div class="col-md-12">

      <h3>dygraphs example5
      </h3>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <div id="graph-cont-1" class="graph-cont">
      </div>
      <div>

        <span id="range-btns-cont-1" class="btn-group range-btns-cont">
            <button name="range-btn-5y" class="btn btn-default btn-mini">
              5y
            </button>
            <button name="range-btn-1y" class="btn btn-default btn-mini">
              1y
            </button>
            <button name="range-btn-ytd" class="btn btn-default  btn-mini">
              YTD
            </button>
            <button name="range-btn-6m" class="btn btn-default btn-mini">
              6m
            </button>
            <button name="range-btn-1m" class="btn btn-default  btn-mini">
              1m
            </button>
            <button name="range-btn-1w" class="btn btn-default  btn-mini">
              1w
            </button>
            <button name="range-btn-1d" class="btn btn-default btn-mini">
              1d
            </button>

        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
    </div>
  </div>


</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="lib/dygraph-1.0.combined.js"></script>
<script src="lib/spin-1.3.0.min.js"></script>
<script src="lib/moment-2.1.0.min.js"></script>

<script src="JGS.ServerDataSimulator.js"></script>
<script src="JGS.GraphDataProviderMultiSeries.js"></script>
<script src="JGS.Demo5Page.js"></script>

<script>
  $(document).ready(function () {
    var pageCfg = {
      $graphCont: $("#graph-cont-1"),
      $rangeBtnsCont: $("#range-btns-cont-1")
    };
    var demo5Page = new JGS.Demo5Page(pageCfg);
    demo5Page.init();
  });
</script>

</body>
</html>
